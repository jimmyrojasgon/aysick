<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="private/login/login.css">

    <script type="text/javascript">
		function validar()
		{
			var usuario = document.getElementById("usuario").value;
			var Contraseña = document.getElementById("pass").value;	

			if(usuario == "jimmy@gmail.com" && Contraseña == "1234")
			{
				alert("Bienvenido");
                location.href = 'index.html';
			}
			else
			{
				alert("Verifique sus credenciales");
			}
		}


	</script>
</head>
<body>
    <section class="banner">
        <div class="banner-content">
        <center >
                <table class="cuerpo">
                    <tr><h1>LOGIN</h1></tr>
                    <tr class="user">
                        <td><label>Usuario: </label></td> <td><input type="text" name="usuario" id="usuario"></td>
                    </tr>
                    <tr class="conter">
                        <td><label>Contraseña: </label></td> <td><input type="password" name="pass" id="pass"></td>
                    </tr>
                    <tr class="ingresar">
                        <td colspan="2"><input type="button" name="btnVerifivaca" id="btnVerifica" onclick="validar()" value="verificar" style = "width: 100%"> </td>
                    </tr>
                </table>
            </center>
        </div>
    </section>
</body>
</html>
